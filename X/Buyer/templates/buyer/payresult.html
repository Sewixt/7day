{% extends "buyer/base.html" %}

{% block title %}
    支付结果
{% endblock %}

{% block content %}
    <div class="list_model">
        <h2 style="text-align: center">支付成功</h2>
        <table>
            {% for k,v in request.GET.items %}
                <tr>
                <th>{{ k }}</th>
                <td>{{ v }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
